name: CI

# on:
#   pull_request:
#   push:
#     branches: [development, main]

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install
        run: bun install

      - name: Format
        run: bun format --check

      - name: Lint
        run: bun lint

      - name: Typecheck
        run: bun check-types

      - name: Build app
        run: |
          cd apps/server
          bun run build
