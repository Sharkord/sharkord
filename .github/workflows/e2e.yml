name: CI

on:
  workflow_dispatch:
  workflow_call:

jobs:
  ci:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Run E2E tests
        working-directory: packages/e2e
        run: bun test:e2e
